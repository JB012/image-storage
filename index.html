<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Storage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <a href="create.html">Add a new file</a>
    <form id=clearImages action="http://localhost/image-storage/clear.php" method="POST">
        <input type="submit" value="Clear images">
    </form>
    <div id="img-container">
    </div>
    <div id="myModal" class="modal">
        <button id="edit">Edit</button>
        <div class="close">&times;</div>
        <div id="back">&lt;</div>
        <div id="forward">&gt;</div>
        <img id="modalImg">
        <div id="caption">
            <div id="modalName"></div>
            <div id="modalTags">Tags:</div>
        </div>
    </div>
